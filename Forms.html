<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form method="GET">
        First name: <input type="text" name="firstname"><br>
        Last name: <input type="text" name="lastname"><br>
        Phone number: <input type="number" name="phonenumber"><br>
        Email Address: <input type="email" name="email"><br>
        Password: <input type="password" name="password" minlength="5" required><br><br>
        <select>
            <option>Option 1</option>
            <option>Option 2</option>
            <option value="third option">Option 3</option>
        </select><br><br>
        Gender: <br>
        <input type="radio" name="gender" value="femal">Femal<br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="other">Other<br>
        Favorite pat: <br>
        <input type="checkbox" name="cat"> Cat<br> 
        <input type="checkbox" name="dog"> Dog<br> 
        <input type="checkbox" name="fish"> Fish<br>
        <textarea rows="5" cols="20">A big load of text</textarea>
        <input type="submit" value="Finish!">
        <input type="reset">
    </form>
</body>
</html>
